<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#222222"/>
  <meta name="theme-color">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
      <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
      <div class="add-review">
        <button id="review-button">Leave a Review</button>
        <form id="review-form" class="front-page-review">
          <h2>Submit Review</h2>
          <label for="nameF">Name</label>
          <input id="nameF" type="text" name="Name" value="please enter your name">
          <label for="ratingF">Rating</label>
            <select id="ratingF" name="Rating">
              <option value="1">1- Terrible, Avoid at all costs</option>
              <option value="2">2- Forgettable, would not return</option>
              <option value="3">3- Decent meal, would consider returning</option>
              <option value="4">4- Great- Would definitely return</option>
              <option value="5">5- Excellent experience</option>
            </select>
          <label for="reviewF">Review</label>
          <input id="reviewF" type="text" name="Review" value="tell us about your experience">          
          <input id="submit-button" value="Submit" type="button">
        </form>
      </div>      
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="fav-container"></div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <div id="favorite-restaurant"></div>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant --> 
    <!-- Beginning reviews -->
    <section id="reviews-container">      
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9Ue4_kWhlnpm5soEXdl9JOs7j68jUWeg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
